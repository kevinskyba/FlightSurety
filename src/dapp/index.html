<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <main class="container">

        <div id="display-wrapper" class="top-20">
        </div>
        <div class="row top-20">
            Flight:
            <select name="flights" id="flight-number">
                <option value="lh123">lh123</option>
                <option value="ph435">ph435</option>
                <option value="IH3943">IH3943</option>
                <option value="TLL392">TLL392</option>
                <option value="JG343">JG343</option>
            </select>
        </div>
        <p></p>
        <h3>Actions:</h3>
        <div class="row top-20">
            <btn class="btn btn-primary" id="submit-oracle">Get Flight Status</btn>
        </div>
        <div class="row top-20">
            <btn class="btn btn-primary" id="submit-buy">Buy insurance</btn><label class="form left-20">Price (ETH):</label><input type="number" id="price">
        </div>
        <div class="row top-20">
            <btn class="btn btn-primary" id="submit-balance">Get Balance</btn>
        </div>
        <div class="row top-20">
            <btn class="btn btn-primary" id="submit-withdraw">Withdraw</btn>
        </div>
        <hr>
        <div class="row top-20">
            <btn class="btn btn-primary" id="submit-fund">Fund 1 Eth</btn>
        </div>
    </main>

</body>

</html>
